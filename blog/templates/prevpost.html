<div class="post">
	<h1>Preview Entry</h1>
		<h2 class="title">{{ newpost.title }}</h2>
		<p class="meta"><span class="date">{{ newpost.timestamp }}</span><span class="posted">Posted by <a href="#">{{ newpost.author }}</a></span></p>
		<div style="clear: both;">&nbsp;</div>
		<div class='entry'>
			<p name="bodytext">{{ newpost.bodytext }}</p>
		</div>
		<div class='submitBtnDiv'>
			<form action="postblog" method="post">{% csrf_token %}
			<input type="hidden" name="bodytext" value="{{ newpost.bodytext }}">
			<input type="hidden" name="title" value="{{ newpost.title }}">
			<input type="hidden" name="author" value="{{ newpost.author }}">
			<input type="hidden" name="timestamp" value="{{ newpost.timestamp }}">
			<input type="submit" name="submit" value="Submit"><br />
			</form>
			<form action="cancelpost" method="post">{% csrf_token %}
			<input type="submit" name="cancel" value="Cancel"><br />
			</form>
		</div>
	</div>
</div>
